<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas" width="500" height="500"></canvas>
    <div class="contrals">
      <div class="contrals_btn-wrapper">
        <button class="contrals_btn" id="mode">Fill</button
        ><button class="contrals_btn" id="saveButton">Save</button>
        <button class="contrals_btn" id="submitButton">Submit</button>
        <button class="contrals_btn" id="getImgBtn">Get Image</button>
        <input
          type="range"
          class="range"
          id="jsRange"
          min="0.1"
          max="10.0"
          value="5.0"
          step="0.1" />
      </div>
      <div class="controls_colors">
        <div class="controls_color" style="background-color: #000000"></div>
        <div class="controls_color" style="background-color: #ffffff"></div>
        <div class="controls_color" style="background-color: red"></div>
        <div class="controls_color" style="background-color: green"></div>
        <div class="controls_color" style="background-color: yellow"></div>
        <div class="controls_color" style="background-color: blue"></div>
        <div class="controls_color" style="background-color: purple"></div>
        <div class="controls_color" style="background-color: #e913e9"></div>
        <div class="controls_color" style="background-color: #e99e09"></div>
      </div>
    </div>
  </body>
</html>
